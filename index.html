<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form action="" id="survey-form">
        <label for="name-label">Name:
            <input type="text" id="name-label" placeholder="Enter your name">
        </label>
        <label for="email-label">Email:
            <input type="text" id="email-label" placeholder="Enter your email">
        </label>
        <label for="number-label">Age:
            <input type="number" id="number-label" min="0" max="99" placeholder="Age">
        </label>
        <label for="dropdown">
            <select name="" id="dropdown">
                <option value="student">Student</option>
                <option value="student">Full Time Job</option>
                <option value="student">Full Time Learner</option>
                <option value="student">Prefer not to say</option>
                <option value="student">Other</option>
            </select>
            <label for="">Definitely
                <input type="radio" name="radio-buttons" id="">
            </label>
        </label>
    </form>
</body>
</html>
