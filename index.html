<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="title"><h1 id="title">Survey Form</h1></div>
    <p id="description">Do you consider a career change? </p>
    <form action="post" id="survey-form">
      <label for="name-label">Name:</label>
      <input type="text" id="name-label" placeholder="Enter your name" />

      <label for="email-label">Email:</label>
      <input type="text" id="email-label" placeholder="Enter your email" />

      <label for="number-label">Age:</label>
      <input
        type="number"
        id="number-label"
        min="0"
        max="99"
        placeholder="Age"
      />

      <label for="current-role"
        >Which option best describes your current role?</label
      >
      <select name="current-role" id="dropdown">
        <option value="student">Student</option>
        <option value="fulltime-job">Full Time Job</option>
        <option value="fulltime-learner">Full Time Learner</option>
        <option value="prefer-not">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <label for="">How likely is that you would use an online resource to help you achieve your goals?</label>
      <label for=""
        >Definitely <input type="radio" name="radio-buttons" id="" />
      </label>
      <label for=""
        >Maybe <input type="radio" name="radio-buttons" id="" />
      </label>
      <label for=""
        >Not sure <input type="radio" name="radio-buttons" id="" />
      </label>
      <label for="improvements"
        >What would you like to learn or improve on?<br />
        (Check all that apply):
      </label>
      <label for=""
        ><input type="checkbox" value="frontend" />Front-end</label
      >
      <label for=""
        ><input type="checkbox" value="backend" />Back-end<label
      >
      <label for=""
        ><input type="checkbox" value="data" />Data Visualization</label
      >
      <label for="">Any Comments or Suggestions?</label>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
