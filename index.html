<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300" rel="stylesheet">
    <title>Survey Form</title>
  </head>
  <body>
      <h1 id="title">Survey Form</h1>

      <div id="form">
        <p id="description">Do you consider a career change? </p>
          <form action="" id="survey-form">
            <div class="row-tab">
              <div class="labels">
                <label id="name-label">* Name:</label>
              </div>
              <div class="input-tab">
                <input type="text" id="name" class="input-field" placeholder="Enter your name" required />
              </div>
            </div>
            <div class="row-tab">
              <div class="labels">
                <label id="email-label">* Email:</label>
              </div>
              <div class="input-tab">
                <input type="email" id="email" class="input-field" placeholder="Enter your email" required />
              </div>
            </div>
            <div class="row-tab">
              <div class="labels">
                <label id="number-label">* Age:</label>
              </div>
              <div class="input-tab">
                <input
                  type="number"
                  id="number"
                  class="input-field"
                  min="1"
                  max="115"
                  placeholder="Age"
                />
              </div>
            </div>  
  
        
            <div class="row-tab">
              <div class="labels">
                <label for="current-role">Which option best describes your current role?</label>
              </div>
              <div class="input-tab">
                <select name="current-role" id="dropdown">
                  <option value="student">Student</option>
                  <option value="fulltime-job">Full Time Job</option>
                  <option value="fulltime-learner">Full Time Learner</option>
                  <option value="prefer-not">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
  
            <div class="row-tab">
              <div class="labels">
                <label for="">How likely is that you would use an online resource to help you achieve your goals?</label>
              </div>
              <div class="input-tab">
                <ul>
                  <li><label><input type="radio" name="radio-buttons" class="radio" class="userRatings" value="1">Definitley</label></li>
                  <li><label><input type="radio" name="radio-buttons" class="radio" class="userRatings" value="2">Maybe</label></li>
                  <li><label><input type="radio" name="radio-buttons" class="radio" class="userRatings" value="3">Not Sure</label></li>
                </ul>
              </div>
             
            <div class="row-tab">
              <div class="labels">
                  <label for="improvements"
                  >What would you like to learn or improve on?<br />
                  (Check all that apply):
                </label>
              </div>
              <div class="input-tab">
                <ul>
                  <li><input type="checkbox" value="frontend" class="checkbox" class="userRatings">Front-end</li>
                  <li><input type="checkbox" value="backend" class="checkbox" class="userRatings">Back-end</li>
                  <li><input type="checkbox" value="data" class="checkbox" class="userRatings">Data Visualization</li>
                </ul>
              </div>
            </div>
          
            <div class="row-tab">
              <div class="labels">
                  <label for="">Any Comments or Suggestions?</label>
              </div>
              <div class="input-tab">
                <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
              </div>
            </div>
  
          <button type="submit" id="submit">Submit</button>
          
        </form>
    </div>
  </body>
</html>
